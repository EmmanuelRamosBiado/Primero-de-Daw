<!DOCTYPE html>
<html>

    <head>
        <title>Formulario de registro - Mi web</title>
        <link rel="stylesheet" href="estilo.css">
        <meta charset="utf-8">
        <meta name="author" content="Emmanuel"> 
    </head>
    
    <body>
        <h1>Formulario de registro</h1>
        
        <form action="" method="post">
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </p>
            <p>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos">
            </p>
            <p>
                <label for="sexo">Sexo:</label>
                
                <input type="radio" value="Hombre" id="Hombre">
                <label for="Hombre">Hombre</label>
                <input type="radio" value="Mujer" id="sexo">
                <label for="Mujer">Mujer</label>
            </p>
            <p>
                <label for="correo">Correo:</label>
                <input type="email" name="correo" id="correo">
            </p>
            <p>
                <input type="checkbox" name="info" id="info" checked>
                <label for="info">Deseo recibir información sobre novedades y ofertas.</label>
            </p>
            <p>
                <input type="checkbox" name="condiciones" id="info">
                <label for="condiciones">Declaro haber leído y aceptado las condiciones.</label>
            </p>
            <p>
                <input type="submit">
            </p>
        </form>
    </body>

</html>
